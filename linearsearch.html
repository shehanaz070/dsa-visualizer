<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Linear Search Visualizer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e8f8ff;
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #007acc;
    }

    .input-section {
      text-align: center;
      margin: 20px 0;
    }

    input {
      padding: 10px;
      margin: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      border-radius: 8px;
      background-color: #00aaff;
      color: white;
      border: none;
      cursor: pointer;
    }

    .array-box {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .element {
      width: 50px;
      height: 50px;
      background: #ffffff;
      border: 2px solid #007acc;
      margin: 5px;
      text-align: center;
      line-height: 50px;
      font-weight: bold;
      transition: 0.3s;
      border-radius: 10px;
    }

    .highlight {
      background-color: #ffd54f;
      transform: scale(1.1);
    }

    .found {
      background-color: #4caf50;
      color: white;
    }

    .not-found {
      background-color: #e57373;
      color: white;
    }
  </style>
</head>
<body>
  <h1>üîç Linear Search Visualizer</h1>
  <div class="input-section">
    <input type="text" id="arrayInput" placeholder="Enter numbers e.g. 10,20,30">
    <input type="number" id="targetInput" placeholder="Target to Search">
    <button onclick="startSearch()">Search</button>
  </div>

  <div class="array-box" id="arrayBox"></div>

  <script>
    async function startSearch() {
      const arrayBox = document.getElementById("arrayBox");
      arrayBox.innerHTML = "";
      const input = document.getElementById("arrayInput").value;
      const target = parseInt(document.getElementById("targetInput").value);
      const arr = input.split(",").map(Number);

      arr.forEach((num, idx) => {
        const div = document.createElement("div");
        div.className = "element";
        div.innerText = num;
        div.id = "el" + idx;
        arrayBox.appendChild(div);
      });

      for (let i = 0; i < arr.length; i++) {
        const el = document.getElementById("el" + i);
        el.classList.add("highlight");
        await new Promise(res => setTimeout(res, 700));
        if (arr[i] === target) {
          el.classList.remove("highlight");
          el.classList.add("found");
          alert("Element found at index " + i);
          return;
        }
        el.classList.remove("highlight");
      }

      alert("Element not found.");
    }
  </script>
</body>
</html>
