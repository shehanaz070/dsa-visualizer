<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stack Visualizer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #8360c3, #2ebf91);
      margin: 0;
      padding: 0;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin: 20px;
      font-size: 2.5rem;
    }
    .section {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      margin: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    h2 {
      color: #f8f8f8;
    }
    .stack-box {
      display: flex;
      flex-direction: column-reverse;
      align-items: center;
      margin-top: 20px;
    }
    .stack-element {
      background-color: #fff;
      color: #333;
      padding: 12px 20px;
      margin: 5px;
      border-radius: 6px;
      width: 60%;
      text-align: center;
      font-weight: bold;
      animation: popIn 0.3s ease;
    }
    @keyframes popIn {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    input, button {
      padding: 10px;
      margin: 8px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }
    input {
      width: 60%;
    }
    button {
      background-color: #ffffff;
      color: #333;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #ffd166;
    }
    .back-link {
      margin: 20px;
      font-size: 1rem;
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>üß± Stack Visualizer</h1>

  <div class="section">
    <h2>Using Arrays</h2>
    <input type="text" id="arrayInput" placeholder="Enter element" />
    <button onclick="pushArray()">Push</button>
    <button onclick="popArray()">Pop</button>
    <button onclick="displayArray()">Display</button>
    <div class="stack-box" id="arrayStack"></div>
  </div>

  <div class="section">
    <h2>Using Linked List</h2>
    <input type="text" id="linkedInput" placeholder="Enter element" />
    <button onclick="pushLinked()">Push</button>
    <button onclick="popLinked()">Pop</button>
    <button onclick="displayLinked()">Display</button>
    <div class="stack-box" id="linkedStack"></div>
  </div>

  <a href="index.html" class="back-link">‚Üê Back to Home</a>

  <script>
    let arrayStack = [];

    function pushArray() {
      const val = document.getElementById("arrayInput").value;
      if (val === "") return alert("Enter a value");
      arrayStack.push(val);
      displayArray();
      document.getElementById("arrayInput").value = "";
    }

    function popArray() {
      if (arrayStack.length === 0) return alert("Stack is empty!");
      arrayStack.pop();
      displayArray();
    }

    function displayArray() {
      const stackDiv = document.getElementById("arrayStack");
      stackDiv.innerHTML = "";
      arrayStack.forEach(item => {
        const div = document.createElement("div");
        div.className = "stack-element";
        div.textContent = item;
        stackDiv.appendChild(div);
      });
    }

    // Linked List Implementation
    class Node {
      constructor(data) {
        this.data = data;
        this.next = null;
      }
    }

    let top = null;

    function pushLinked() {
      const val = document.getElementById("linkedInput").value;
      if (val === "") return alert("Enter a value");
      const newNode = new Node(val);
      newNode.next = top;
      top = newNode;
      displayLinked();
      document.getElementById("linkedInput").value = "";
    }

    function popLinked() {
      if (top === null) return alert("Stack is empty!");
      top = top.next;
      displayLinked();
    }

    function displayLinked() {
      const stackDiv = document.getElementById("linkedStack");
      stackDiv.innerHTML = "";
      let temp = top;
      while (temp !== null) {
        const div = document.createElement("div");
        div.className = "stack-element";
        div.textContent = temp.data;
        stackDiv.appendChild(div);
        temp = temp.next;
      }
    }
  </script>
</body>
</html>
